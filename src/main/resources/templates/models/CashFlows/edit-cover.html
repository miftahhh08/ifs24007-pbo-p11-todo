<div th:fragment="editCoverCashFlowModal">
  <form
    th:action="@{/cashflows/edit-cover}"
    method="post"
    th:object="${coverCashFlowForm}"
    enctype="multipart/form-data"
  >
    <div class="modal fade" id="editCoverCashFlowModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Upload Foto Bukti</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <!-- Alert Error -->
            <div
              th:if="${error}"
              class="alert alert-danger alert-dismissible fade show"
              role="alert"
            >
              <span th:text="${error}"></span>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
              ></button>
            </div>

            <!-- Hidden ID CashFlow -->
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
              <label class="form-label">
                Pilih Foto (Struk/Bukti Transfer/Nota) 
                <span class="text-danger">*</span>
              </label>
              <input
                type="file"
                class="form-control"
                th:field="*{coverFile}"
                id="editCoverCashFlowFile"
                accept="image/*"
              />
              <small class="text-muted">
                Format: JPG, PNG, GIF, WEBP (Max 5MB)
              </small>

              <div
                class="text-danger"
                th:if="${#fields.hasErrors('coverFile')}"
                th:errors="*{coverFile}"
              ></div>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Batal
            </button>

            <button type="submit" class="btn btn-primary">
              Upload Foto
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
