<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/base}"
  lang="id"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Pilih Aplikasi</title>
  </head>
  <body>
    <div layout:fragment="content" class="mt-5">
      <div class="container">
        <!-- Header -->
        <div class="row">
          <div class="col-12 text-center mb-5">
            <h1 class="display-4">Selamat Datang, [[${auth.name}]]!</h1>
            <p class="lead text-muted">Pilih aplikasi yang ingin Anda gunakan</p>
          </div>
        </div>

        <!-- Menu Cards -->
        <div class="row justify-content-center">
          <!-- Card Todo -->
          <div class="col-md-5 mb-4">
            <div class="card h-100 shadow hover-card">
              <div class="card-body text-center p-5">
                <div class="mb-4">
                  <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-list-check text-primary" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M3.854 2.146a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708L2 3.293l1.146-1.147a.5.5 0 0 1 .708 0m0 4a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708L2 7.293l1.146-1.147a.5.5 0 0 1 .708 0m0 4a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0"/>
                  </svg>
                </div>
                <h3 class="card-title mb-3">Todo List</h3>
                <p class="card-text text-muted mb-4">
                  Kelola daftar tugas dan aktivitas harian Anda
                </p>
                <a th:href="@{/todos}" class="btn btn-primary btn-lg w-100">
                  Buka Todo List
                </a>
              </div>
            </div>
          </div>

          <!-- Card Cash Flow -->
          <div class="col-md-5 mb-4">
            <div class="card h-100 shadow hover-card">
              <div class="card-body text-center p-5">
                <div class="mb-4">
                  <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-cash-coin text-success" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8m5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0"/>
                    <path d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195z"/>
                    <path d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083q.088-.517.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1z"/>
                    <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 6 6 0 0 1 3.13-1.567"/>
                  </svg>
                </div>
                <h3 class="card-title mb-3">Cash Flow</h3>
                <p class="card-text text-muted mb-4">
                  Catat pemasukan dan pengeluaran keuangan Anda
                </p>
                <a th:href="@{/cashflows}" class="btn btn-success btn-lg w-100">
                  Buka Cash Flow
                </a>
              </div>
            </div>
          </div>
        </div>

        <!-- Logout Button -->
        <div class="row">
          <div class="col-12 text-center mt-4">
            <a th:href="@{/auth/logout}" class="btn btn-outline-danger">
              Keluar
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Custom CSS -->
    <style layout:fragment="custom-css">
      .hover-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: none;
      }
      .hover-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 1rem 3rem rgba(0,0,0,.175)!important;
      }
    </style>
  </body>
</html>
